<head>     
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head> 
<body>     
    <header>         
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #603d38;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: #d4af37; font-size: 24px; font-weight: bold;">
                Chaiyaphum
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="d-flex justify-content-between w-100"> 
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>                
                </div>
            </div>
        </nav>
        
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh; text-align: center;">
            <div>
                <h1 style="color: #d4af37;">ติดต่อเรา</h1>
                <img src="images/Chai.png" alt="โลโก้" class="img-fluid">
                <div class="d-flex justify-content-center" >
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#contactModal">
                    ฟอร์มติดต่อ
                    </button>            
                </div>
            </div>
        </div>
      </header>          
    <main>         
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">ฟอร์มติดต่อ</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>                    
                    </div>
                    <div class="modal-body">
                        <form action="/submit" method="POST"  aria-label="แบบฟอร์มติดต่อ">
                            <div class="form-group">
                                <label for="fullname">ชื่อ-นามสกุล *</label>
                                <input 
                                    type="text" 
                                    id="fullname" 
                                    name="fullname" 
                                    required 
                                    aria-required="true" 
                                    minlength="2" 
                                    maxlength="100" 
                                    aria-describedby="fullname-help" 
                                    class="form-control">
                                <small id="fullname-help" class="form-text text-muted">กรุณากรอกชื่อและนามสกุลจริง</small>
                            </div>
                        
                            <div class="form-group">
                                <label for="email">อีเมล *</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    required 
                                    aria-required="true" 
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                                    aria-describedby="email-help" 
                                    class="form-control">
                                <small id="email-help" class="form-text text-muted">ตัวอย่าง: example@domain.com</small>
                            </div>
                        
                            <div class="form-group">
                                <label for="tel">เบอร์โทรศัพท์ *</label>
                                <input 
                                    type="tel" 
                                    id="tel" 
                                    name="tel"
                                    required
                                    aria-required="true"  
                                    pattern="[0-9]{10}" 
                                    aria-describedby="tel-help" 
                                    class="form-control">
                                <small id="tel-help" class="form-text text-muted">กรอกหมายเลข 10 หลัก ไม่ต้องมีขีด เช่น 0640189532</small>
                            </div>
                        
                            <div class="form-group">
                                <label for="message">ข้อความ *</label>
                                <textarea 
                                    id="message" 
                                    name="message" 
                                    required 
                                    aria-required="true" 
                                    minlength="10" 
                                    rows="5" 
                                    aria-describedby="message-help" 
                                    class="form-control"></textarea>
                                <small id="message-help" class="form-text text-muted">กรุณากรอกข้อความอย่างน้อย 10 ตัวอักษร</small>
                            </div>
                        
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" aria-label="ส่งข้อความ">ส่งข้อความ</button>
                            </div>
                        </form>                              
                    </div>
                </div>
            </div>
        </div>    
    </main>          
    <footer>         
        <!-- ส่วนท้าย -->     
    </footer> 
</body> 
</html>
